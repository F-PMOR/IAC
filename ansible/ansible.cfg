[defaults]
# Configuration générale
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
gathering = smart
force_color = True

# Chemins
inventory = ~/ansible/inventory/proxmox/inventory.ini
roles_path = ./ansible/roles:./roles:~/ansible/roles

# Performances
forks = 10
pipelining = True

# Timeout
timeout = 30

# Logs (décommenter pour activer)
# log_path = ./ansible.log

# Vault (décommenter et configurer si nécessaire)
# vault_password_file = ./.vault_pass

[ssh_connection]
# Optimisations SSH
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
pipelining = True

[privilege_escalation]
# Configuration sudo (décommenter si nécessaire)
# become = True
# become_method = sudo
# become_user = root
# become_ask_pass = False
